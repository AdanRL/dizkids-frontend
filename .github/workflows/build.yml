

name: CI

on: [push]

jobs:
  test-and-notification:
    name: Run Test and Discord notification
    runs-on: ubuntu-latest
    steps:   
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
      
      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
